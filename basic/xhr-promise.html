<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XHR</title>
</head>
<body>
    <button id="asyncBtn">非同步(Promise)</button>
    <button id="countBtn">計數器</button>
    <div id="count">0</div>
    <div id="message">XXXXX</div>
</body>
<script>
    var asyncBtn = document.getElementById("asyncBtn")
    var countBtn = document.getElementById("countBtn")
    var count = document.getElementById("count")
    var message = document.getElementById("message")

    countBtn.addEventListener("click", function(){
        count.innerText = parseInt(count.innerText, 10) + 1
    })

    function xhrPromise(){
        return new Promise((resolve, reject) => {
            var xhr = new XMLHttpRequest()
            xhr.open("GET", "http://34.217.120.25:3000", true)
            xhr.onload = function(){
                if(xhr.status == 200)
                    resolve(`非同步請求 load ${this.responseText}`)
                else
                    reject("失敗")
            }
            xhr.send()
        })
    }

    asyncPromiseBtn.addEventListener("click", function(){
        xhrPromise()
            .then((result) => {
                message.innerText = result
            })
            .catch((err) => {
                message.innerText = `錯誤：${err}`
            })
    })
</script>
</html>
